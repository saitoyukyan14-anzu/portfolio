<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Suzuki Yuki Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet"/>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    html{scroll-behavior:smooth}body{font-family:'Noto Sans JP',sans-serif}
    ::selection{background:#1e3a5f;color:#fff}
    @keyframes fadeIn{from{opacity:0}to{opacity:1}}
    @keyframes slideTop{from{transform:translateY(-8px);opacity:0}to{transform:translateY(0);opacity:1}}
    @keyframes slideBtm{from{transform:translateY(16px);opacity:0}to{transform:translateY(0);opacity:1}}
    .af{animation:fadeIn .7s ease-out both}.aff{animation:fadeIn .5s ease-out both}
    .ast{animation:slideTop .2s ease-out both}.asb{animation:slideBtm .7s ease-out both}
    @keyframes catwalk{0%{left:100%;transform:scaleX(-1)}100%{left:-100px;transform:scaleX(-1)}}
    .cat-walker{position:absolute;top:-28px;height:28px;width:auto;pointer-events:none;z-index:60;animation:catwalk 25s linear infinite}
    ::-webkit-scrollbar{width:6px}::-webkit-scrollbar-track{background:transparent}::-webkit-scrollbar-thumb{background:#d1d5db;border-radius:3px}
    .text-balance{text-wrap:balance}
  </style>
  <script>tailwind.config={theme:{extend:{fontFamily:{sans:['"Noto Sans JP"','sans-serif']}}}}</script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
const{useState,useEffect,useRef}=React;

const Ic=({d,size=24,cl='',st={}})=><svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={cl} style={st} dangerouslySetInnerHTML={{__html:d}}/>;
const ChevronDown=({size=14})=><Ic size={size} st={{opacity:.5}} d='<path d="m6 9 6 6 6-6"/>'/>;
const ChevronRight=({size=14,className=''})=><Ic size={size} cl={className} d='<path d="m9 18 6-6-6-6"/>'/>;
const MenuIc=()=><Ic d='<line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/>'/>;
const XIc=()=><Ic d='<path d="M18 6 6 18"/><path d="m6 6 12 12"/>'/>;
const PlayIc=({className=''})=><Ic size={64} cl={className} d='<polygon points="6 3 20 12 6 21 6 3"/>'/>;
const ArrowLeft=({size=14})=><Ic size={size} d='<path d="m12 19-7-7 7-7"/><path d="M19 12H5"/>'/>;
const ArrowUp=({size=20})=><Ic size={size} d='<path d="m5 12 7-7 7 7"/><path d="M12 19V5"/>'/>;
const GradCap=({size=18})=><Ic size={size} d='<path d="M21.42 10.922a1 1 0 0 0-.019-1.838L12.83 5.18a2 2 0 0 0-1.66 0L2.6 9.08a1 1 0 0 0 0 1.832l8.57 3.908a2 2 0 0 0 1.66 0z"/><path d="M22 10v6"/><path d="M6 12.5V16a6 3 0 0 0 12 0v-3.5"/>'/>;
const MailIc=({size=16,className=''})=><Ic size={size} cl={className} d='<rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>'/>;
const MapPin=({size=16})=><Ic size={size} d='<path d="M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0"/><circle cx="12" cy="10" r="3"/>'/>;
const ClockIc=({size=12,className=''})=><Ic size={size} cl={className} d='<circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/>'/>;

const FadeIn=({children,delay=0})=>{
  const[v,setV]=useState(false);const r=useRef();
  useEffect(()=>{
    const c=r.current;if(!c)return;
    const o=new IntersectionObserver(e=>{e.forEach(en=>{
      if(en.isIntersecting){setV(true)}else{setV(false)}
    })},{threshold:0.05});
    o.observe(c);
    return()=>o.unobserve(c);
  },[]);
  return <div ref={r} className={`transition-all duration-1000 ease-out transform ${v?'opacity-100 translate-y-0':'opacity-0 translate-y-10'}`} style={{transitionDelay:`${delay}ms`}}>{children}</div>;
};

const PageFade=({children})=>{
  const[v,setV]=useState(false);
  useEffect(()=>{setV(false);const t=requestAnimationFrame(()=>setV(true));return()=>cancelAnimationFrame(t)},[]);
  return <div className={`transition-opacity duration-700 ease-out ${v?'opacity-100':'opacity-0'}`}>{children}</div>;
};

const App=()=>{
  const[currentPage,setCurrentPage]=useState('home');
  const[isMenuOpen,setIsMenuOpen]=useState(false);
  const[selectedVideoWork,setSelectedVideoWork]=useState(null);
  const[selectedDanceWork,setSelectedDanceWork]=useState(null);
  const[showBackToTop,setShowBackToTop]=useState(false);
  useEffect(()=>{const h=()=>setShowBackToTop(window.scrollY>400);window.addEventListener('scroll',h);return()=>window.removeEventListener('scroll',h)},[]);

  const danceWorks=[
    {id:'dance-1',title:'pain',intent:'⼼の脆さ・弱さゆえに引き起こされる苦痛 をテーマに制作した。観客が作品テーマについての当事者意識を感じるにはどうすればよいかという探求の中で、本作品では次のような⼯夫を実験的に⾏った。①作品内の明確な主⼈公を提⽰し 、主⼈公は歩く・座るなどシンプルな動きを多めにし、かつ感情が⾒えやすい動きを取り⼊れることで、観客の主⼈公への⾃⼰投影を試みる②冒頭無音時に突如として観客席から演者が現れることにより、舞台（演者）と客席（観客）が別世界であるという意識を曖昧にし、観客の没⼊感を強化させることを試みる③珍しいフォーメーションの動き⽅や、緩急を特に意識して制作することで観客の意識が途切れないよう⼯夫',videoUrl:'https://youtu.be/avPBZkWXdDI',photos:['Stage Photo 1','Stage Photo 2','Detail']},
    {id:'dance-2',title:'my partry',intent:'学部生時代に所属していたサークルの25周年公演にて上演した作品。当時の感情を総合した時に強く残る「楽しい」という感情をいかに観客に届けられるかを探求しながら制作した。Vaundyのライブにおける熱狂感を参照し、踊り以外の視覚効果を積極的に活用する試みを行なった。照明効果はもちろんのこと、大量の紙吹雪やバズーカ、観客を巻き込んだ掛け声などを演出に取り入れた。結果として、公演内で一番多くの方から好評を得る作品となり、後の目標としていたダンスイベントへの出展に繋がった。',videoUrl:'https://www.youtube.com/watch?v=Z6UfUy_GbGA&list=PLQNWBa1IlxiGfasARwcCGW0EZUQhLjwmI&index=4',photos:['Photo 1','Photo 2','Photo 3']},
    {id:'dance-3',title:'続いていく日常の中で…',intent:'昨年10月に亡くなった愛猫のために、また、私が乗り越えて先に進むために制作した。失う中で続いていく日常に焦点を当て、とある1日の様子を描くつもりで制作した。一日の様子を抽象性と具体性のバランスを調節しながら制作し、観客への本作品の情報提示は、写真を舞台前方に置くだけでの最低限に留めた。しかし鑑賞後の感想から、作品が多くの観客の心に届き、この作品で涙が出たという人が多数いたことがわかった。私の最も大切な作品である。',videoUrl:'https://youtu.be/xpl_EDnwncc',photos:['Photo 1','Photo 2','Photo 3']},
    {id:'dance-4',title:'昼の星',intent:'境界の輪郭 をテーマに制作した。⽣と死・この世とあの世・昼と夜 といった、互いに交わることのできないものの境界を舞台上にぼんやりと映し出すことを試みた。これらの境界は線で描かれるようなはっきりとしたものではなく⾮常に曖昧なものであり、しかしなんとなく知覚できる気がするものではあり、時間的に連続する中でしか存在できないぼんやりとした境界である。その存在を感じとれるような作品制作を試みた。本作品では次のような⼯夫を実験的に⾏った。①⽩⾊と灰⾊の⼆種類の⾐装が存在し、互いにほとんど⼲渉しないことで２つの異なる存在を強調し、それによって２つの間の境界がうっすらと感じられるよう試みた② ⽩装束のような⾐装から徐々に演者全員が灰⾊の私服に変わっていくことで時間的に連続しているさまが⾒えるよう試みた③フェイスカバーで顔を隠しているという新しい形によって観客の意識を作品に持っていけるように仕向けて印象に残るようにことで、作品について考察をしてもらえるよう試みた',videoUrl:'https://youtu.be/n0GNC6xBeNg',photos:['Photo 1','Photo 2','Photo 3']},
    {id:'dance-5',title:'No Title',intent:'本作品ではテーマを定めず、身体運動での視覚効果のみに着目して制作した。表現していることは何もないのにも関わらず、instagramでの再生数が一番多くなっている上に、私の周りにはこの作品を好む人が最も多い。私が常にダンスを用いて人に届く表現を模索していることを踏まえると、大変皮肉な話である。',videoUrl:'https://youtu.be/7_nRR179sQA',photos:['Photo 1','Photo 2','Photo 3']}
  ];
  const videoWorks={
    touchdesigner:[
      {id:'td-1',title:'再帰反射武器パーティクル',summary:'研究テーマ候補の一環として制作。武器に巻きつけた再帰反射布を遠⾚外線カメラによって認識し、そこからパーティクルが放出される演出をTouchdesignerにて作成した。',category:'TouchDesigner'},
      {id:'td-2',title:'振動エフェクト',summary:'⼤学三年次のインタラクションデザインという講義の最終課題として提出したライブに⾏った時に感じられるような、⾳の振動により周囲も振動する場⾯を視覚化し、⾳の感触を視覚的に体験することを試みた。エッジが低⾳の⼤きさに⽐例して左右に動くようになっており、それにより、⾃分と周囲が⾳に合わせて振動しているように感じられる。',category:'TouchDesigner'},
      {id:'td-3',title:'Kinetic Feedback',summary:'ビデオフィードバック・ループを利用した、デジタルな残像表現の実験。',category:'TouchDesigner'}
    ],
    blender:[
      {id:'bl-1',title:'３Dダンスフォーメーション作成',summary:'ダンスのフォーメーションを3D空間で視覚化することで、練習に参加できない出演者が自分の動き方を理解しやすくなることを目指して、Blenderを１から学び3Dフォーメーションを制作した。従来は舞台を上から見た平面図のみで共有しており、それではフォーメーション移行時に誰とすれ違うか、どの幕を通ればよいかといった具体的な導線が把握しづらいという課題があった。そのため、まずBlenderを独学で学び、2〜3週間かけて本番の舞台構造を再現。人型オブジェクトにアニメーションをつけ、フォーメーション移行を3Dで可視化した。自身の作品制作中にその映像を出演者に公開して意見を集めた結果、「移動経路の理解には役立つが、頭で理解できても実際の動きにすぐ反映するのは難しい」「従来の平面図の方が慣れていてわかりやすい」という声があった。また、制作に数日以上かかる点も課題だった。最終的に、毎練習でフォーメーションを一つずつ確認する従来の方法の有用性を再認識したが、問題解決の発想を形にするために新しい知識を一から習得し、手を動かして検証・改善を重ねた経験は大きな学びとなった。',category:'Blender'},
      {id:'bl-2',title:'希望を求めて',summary:'ダンス動画からモーションデータを取得すること、３D空間上でダンス作品を作ることに興味があり、⼤学2年次にとりあえず⼿を動かし制作した試作。ダンス動画から姿勢推定 によってモーションデータを得られる”Plask Motion” というwebサイトを利用し、得たデータをblenderで編集し３Dダンス作品を試みた 。3D上でしかできない身体表現を考えたときに、既存の身体の形に囚われないことが３D上の独自性の一つであると考え、身体の形状変化や分裂などを実験的に取り入れることで新たな体験の創出を目指した。',category:'Blender'},
      {id:'bl-3',title:'正夢',summary:'大学三年次にアニメーション表現という講義の最終課題として制作した作品。⽬が覚めたら謎の⼈間が襲いかかる→それが夢だったという展開を2Dアニメーション→３Dアニメーション→ 実写（ VFX ）で３回繰り返すという内容。3D、実写はいずれもblenderと”Plask Motion” を活⽤しアニメーション制作を⾏った 。現実と仮想世界の融合に興味があり、VFXに挑戦した。',category:'Blender'},
      {id:'bl-4',title:'LINE新商品考案課題',summary:'大学三年次にインタラクションデザインという講義の最終課題の一部として制作した映像。課題内容は、教員の選定した企業の新商品をグループで考え、プレゼンするというものであった。我々のグループは株式会社LINEが課題対象として割り当てられ、ホログラムで通話できるデバイスを提案することとした。その中で、After Effectを用いた映像編集に興味を持っていたため、自発的にプロモーションビデオの作成を担当した。blenderによる３Dモデル構築・撮影とAfter Effectによる映像効果によって実装し、他グループが映像制作をあまり行なっていなかったこともあって、プレゼンの説得力に大いに貢献する材料となった。',category:'Blender'}
    ]
  };

  const navigateTo=(pageId,sectionId=null,work=null)=>{
    setCurrentPage(pageId);setIsMenuOpen(false);
    if(pageId==='video-detail'){setSelectedVideoWork(work);window.scrollTo(0,0);return;}
    if(pageId==='dance-detail'||(typeof sectionId==='string'&&sectionId.startsWith('dance-'))){
      setSelectedDanceWork(work||danceWorks.find(d=>d.id===sectionId));setCurrentPage('dance-detail');window.scrollTo(0,0);return;}
    if(sectionId){setTimeout(()=>{const el=document.getElementById(sectionId);if(el){window.scrollTo({top:el.getBoundingClientRect().top-document.body.getBoundingClientRect().top-100,behavior:'smooth'})}},100);}
    else{window.scrollTo(0,0);}
  };

  const navLinks=[
    {id:'home',label:'Home'},
    {id:'dance',label:'Dance',subItems:danceWorks.map(d=>({id:d.id,label:d.title}))},
    {id:'research',label:'Research',subItems:[{id:'master',label:'修士研究'},{id:'undergrad',label:'学部研究'}]},
    {id:'video',label:'Prototype',subItems:[{id:'blender',label:'Blender'},{id:'touchdesigner',label:'TouchDesigner'}]},
    {id:'event',label:'Event',subItems:[{id:'event-1',label:'Archive No.01 記憶の書庫'},{id:'event-2',label:'CEP演習'}]}
  ];

  const isActive=(id)=>currentPage===id||(id==='video'&&currentPage==='video-detail')||(id==='dance'&&currentPage==='dance-detail');

  const Header=()=>{const[activeDropdown,setActiveDropdown]=useState(null);return(<header className="fixed top-0 left-0 w-full h-20 bg-transparent z-50 transition-all duration-300"><img src="cat.gif" alt="" className="cat-walker" onError={e=>e.target.style.display='none'}/><div className="container mx-auto h-full px-6 flex justify-between items-center relative"><button onClick={()=>navigateTo('home')} className="text-lg font-bold tracking-widest lowercase text-gray-900 drop-shadow-sm" style={{WebkitTextStroke:'0.5px white'}}>suzukiyuki</button><nav className="hidden md:flex space-x-8 h-full">{navLinks.map(link=>(<div key={link.id} className="relative h-full flex items-center group" onMouseEnter={()=>setActiveDropdown(link.id)} onMouseLeave={()=>setActiveDropdown(null)}><button onClick={()=>navigateTo(link.id)} className={`text-sm tracking-wide transition-all relative py-1 flex items-center gap-1 ${isActive(link.id)?'text-blue-900 font-medium':'text-gray-500 hover:text-gray-900'}`}>{link.label}{link.subItems&&<ChevronDown size={14}/>}{isActive(link.id)&&<span className="absolute bottom-0 left-0 w-full h-0.5 bg-blue-900"></span>}</button>{link.subItems&&activeDropdown===link.id&&(<div className="absolute top-20 left-1/2 -translate-x-1/2 w-56 bg-white/70 backdrop-blur-xl border border-white/30 shadow-xl py-2 ast">{link.subItems.map(sub=>(<button key={sub.id} onClick={()=>navigateTo(link.id,sub.id)} className="w-full text-left px-6 py-3 text-xs text-gray-700 hover:text-blue-900 hover:bg-white/40 transition-colors border-b border-white/20 last:border-0">{sub.label}</button>))}</div>)}</div>))}</nav><button className="md:hidden" onClick={()=>setIsMenuOpen(!isMenuOpen)}>{isMenuOpen?<XIc/>:<MenuIc/>}</button></div>{isMenuOpen&&(<div className="absolute top-20 left-0 w-full bg-white border-b border-gray-100 md:hidden ast max-h-[80vh] overflow-y-auto"><div className="flex flex-col p-6 space-y-6">{navLinks.map(link=>(<div key={link.id}><button onClick={()=>navigateTo(link.id)} className={`text-left text-lg font-light ${currentPage===link.id?'text-blue-900 font-bold':'text-gray-600'}`}>{link.label}</button>{link.subItems&&(<div className="mt-2 ml-4 flex flex-col space-y-2 border-l border-gray-100 pl-4">{link.subItems.map(sub=>(<button key={sub.id} onClick={()=>navigateTo(link.id,sub.id)} className="text-left text-sm text-gray-400 hover:text-blue-900">{sub.label}</button>))}</div>)}</div>))}</div></div>)}</header>)};

  const Footer=()=>(<footer className="bg-gray-50 border-t border-gray-100 py-16"><div className="container mx-auto px-6 text-center"><p className="text-sm text-gray-400 tracking-widest uppercase mb-4">Suzuki Yuki Portfolio Archive</p><p className="text-xs text-gray-400">&copy; 2026 Design &amp; Development by Suzuki Yuki. All Rights Reserved.</p></div></footer>);

  const HomeHero=()=>{
    const[cs,setCs]=useState(0);
    const slides=[
      {id:'h-1',page:'dance-detail',work:danceWorks[0],label:'Dance Work: pain',videoUrl:''},
      {id:'h-2',page:'dance-detail',work:danceWorks[1],label:'Dance Work: my party',videoUrl:''},
      {id:'h-3',page:'dance-detail',work:danceWorks[2],label:'Dance Work: No Title',videoUrl:''},
      {id:'h-4',page:'research',sectionId:'master',label:'修士研究: 叙事的インタラクション',videoUrl:''},
      {id:'h-5',page:'video-detail',work:videoWorks.blender[0],label:'Blender: 3Dダンスフォーメーション作成',videoUrl:''},
      {id:'h-6',page:'event',sectionId:'event-1',label:'Event: Archive No.01 記憶の書庫',videoUrl:''}
    ];
    const next=()=>setCs(p=>(p+1)%slides.length);const prev=()=>setCs(p=>(p-1+slides.length)%slides.length);
    useEffect(()=>{const t=setInterval(next,7000);return()=>clearInterval(t)},[]);
    const sx=useRef(null),ex=useRef(null),ms=50;
    const tS=e=>{ex.current=null;sx.current=e.targetTouches[0].clientX};
    const tM=e=>{ex.current=e.targetTouches[0].clientX};
    const tE=()=>{if(!sx.current||!ex.current)return;const d=sx.current-ex.current;if(d>ms)next();if(d<-ms)prev()};
    const mD=e=>{ex.current=null;sx.current=e.clientX};

    <section id="master" className="mb-40 scroll-mt-32"><div className="flex items-center gap-4 mb-10"><h2 className="text-2xl font-light tracking-widest shrink-0 text-gray-900">修士研究</h2><div className="h-px bg-gray-100 w-full"></div></div><h3 className="text-xl md:text-2xl font-light mb-8 border-l-4 border-blue-900 pl-6 tracking-tight italic">叙事的インタラクションによる舞台演出：偏光潜像技術を用いた舞台演出の提案と検証</h3><div className="aspect-video bg-gray-50 border border-gray-100 mb-10 flex items-center justify-center text-gray-300 font-light italic">[Master Research Diagram]</div><p className="text-xs md:text-sm text-gray-500 italic px-8 border-l-2 border-gray-100 py-4 leading-loose mb-16 text-justify">観客参加型およびインタラクティブ技術を導入した舞台演出における先行手法として、観客の身体にデバイスを装着するものや、スマートフォンなどのデバイスを操作させるものなどがある。しかし、これらの既存手法は、デバイスの操作や動作が鑑賞体験を阻害したり、観客への関与を強制したり、演者のパフォーマンスに制限をかけたりするなどの課題を抱えている。そこで本研究では、コンテンツの物語に干渉せず、観客の自発的な行為をきっかけに多様な心理や解釈を生み出す「叙事的インタラクション」という概念に着目し、偏光潜像技術を用いた舞台演出手法を提案する。この手法を用いることで、観客が演出への関与を選択でき、演者のパフォーマンスを制限せず、技術が作品の補助的要素となるという仮説が立てられる。3Dディスプレイ上で裸眼時にマスク画像、偏光グラス着用時に潜像を表示させる潜像技術を実装し、また、演出家へのヒアリングや舞台空間での現場検証、そして実際の作品上演と評価を通して、本研究の叙事的インタラクションが先行手法の課題解決に繋がりうるかを実証的に検証する。</p><div className="grid md:grid-cols-2 gap-12 mb-12"><div className="space-y-4"><h4 className="text-[10px] font-bold text-blue-900 tracking-widest uppercase pb-2 border-b border-gray-100">叙事的インタラクションとは</h4><p className="text-xs md:text-sm text-gray-600 leading-relaxed text-justify">”演出に影響を与えない観客の自発的な行為”をきっかけに、観客それぞれが異なる心理や解釈を持つ状態を生み出すインタラクション</p></div><div className="space-y-4"><h4 className="text-[10px] font-bold text-blue-900 tracking-widest uppercase pb-2 border-b border-gray-100">潜像技術とは</h4><p className="text-xs md:text-sm text-gray-600 leading-relaxed text-justify">ある特定の動作（フィルター越しに見る等）によって肉眼時とは異なる画像を見せる技術。</p></div></div><div className="space-y-4"><h4 className="text-[10px] font-bold text-blue-900 tracking-widest uppercase pb-2 border-b border-gray-100">実装方法</h4><p className="text-xs md:text-sm text-gray-600 leading-loose text-justify">偶数/奇数行でそれぞれ逆向きの偏光を表示する３Dディスプレイと、同じ向きの偏光フィルターをセットしたメガネを使用する。ディスプレイ上の奇数行に潜像、偶数行に相殺画像（肉眼で見える画像（マスク画像）の画素値から潜像の画素値を引いた画像）を表示させることで、加法混色により肉眼時にはマスク画像が見え、偏光フィルター越しには潜像が見える。本研究ではこれを舞台に導入し検証することで、既存のインタラクティブ演出における課題解決・叙事的インタラクションの有用性を検証することを目的としている。</p></div></section>
    <section id="undergrad" className="scroll-mt-32"><div className="flex items-center gap-4 mb-10"><h2 className="text-2xl font-light tracking-widest shrink-0 text-gray-900">学部研究</h2><div className="h-px bg-gray-100 w-full"></div></div><h3 className="text-xl md:text-2xl font-light mb-8 border-l-4 border-gray-300 pl-6 tracking-tight">常時点灯するサッケードディスプレイにおける提⽰可能な情報量の調査</h3><div className="aspect-video bg-gray-50 border border-gray-100 mb-10 flex items-center justify-center text-gray-300 font-light italic">[Undergrad Research Diagram]</div><p className="text-xs md:text-sm text-gray-500 italic px-8 border-l-2 border-gray-100 py-4 leading-loose mb-16 text-justify">近年, 人間の視覚特性を利用したディスプレイ技術が発展し, 社会で広く活用されている. その中で,サッケードと呼ばれる高速の眼球運動を利用し, 縦一列のLEDの点滅パターンによって二次元画像を知覚させるサッケードディスプレイがある. これまでの研究では, サッケードの瞬間にのみ点灯させる提示手法や,常時点灯状態での残像の視認性や印象評価について検討が行われてきた. しかし, 常時点灯状態のサッケードディスプレイにおいて, 実際に提示可能な情報量は検証されていない. また, 視標の有無やLEDの点滅周波数といった設計条件が提示可能な情報量に影響を与えると考えられるため, これらの要因を考慮した検証が求められる. 本研究では, 常時点灯状態のサッケードディスプレイにおける提示可能な情報量を調査するため, LEDテープとM5Capsuleを用いてサッケードディスプレイを制作し, 縦横6個ずつの図形列を含む提示画像から, 視認できた列数を回答する実験を行った. また, サッケードディスプレイの最適な設計条件を検討するため, 視標の有無とLEDの点滅周波数を変化させた条件下での比較を行った. 実験の結果, 常時点灯状態のサッケードディスプレイでは, 理論上の提示可能な情報量よりも多くの情報が知覚可能であることが確認された. さらに, 視標あり点滅周波数2.38 kHzの条件が最も多くの情報を提示できることが明らかとなった.</p><div className="grid md:grid-cols-2 gap-12"><div className="space-y-4"><h4 className="text-[10px] font-bold text-blue-900 tracking-widest uppercase pb-2 border-b border-gray-100">サッケードディスプレイとは</h4><p className="text-xs md:text-sm text-gray-600 leading-relaxed text-justify">サッケードと呼ばれる高速の眼球運動を利用し、縦1列に並べたLEDによって空中に2次元画像を提示するディスプレイ。サッケード中にLEDの点滅パターンを高速で変化させることで光のパターンが網膜上で残像として残り、一次元の点滅パターンが空間パターンとして展開され、一瞬だけ二次元イメージが知覚される.</p></div><div className="space-y-4"><h4 className="text-[10px] font-bold text-blue-900 tracking-widest uppercase pb-2 border-b border-gray-100">実装方法</h4><p className="text-xs md:text-sm text-gray-600 leading-relaxed text-justify">軽量で手軽に制作でき、複数のサッケードディスプレイを同期させることができるという観点から、1mのLEDテープ(HD107S)とM5Capsuleを組み合わせて制作した.。また、LEDテープの全てのLEDに情報を転送するために、 モバルバッテリーを用いて5Vの電源を接続した。実装プログラムと制作過程においては、指導教員の手助けを借りつつ、共同で研究した後輩と合わせて行なった。</p></div></div></section>

    <section id="touchdesigner" className="scroll-mt-32"><h2 className="text-lg font-light flex items-center gap-4 mb-12">TouchDesigner <span className="h-px bg-gray-100 grow"></span></h2><div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">{videoWorks.touchdesigner.map(work=>(<div key={work.id} className="group cursor-pointer" onClick={()=>navigateTo('video-detail',null,work)}><div className="aspect-video bg-gray-50 border border-gray-100 mb-6 flex items-center justify-center group-hover:border-blue-900 transition-all shadow-sm relative overflow-hidden"><div className="text-[10px] text-gray-300 uppercase font-mono">[画像: {work.title}]</div></div><h3 className="text-base font-medium mb-1 group-hover:text-blue-900 transition-colors">{work.title}</h3><p className="text-[10px] text-gray-400 uppercase tracking-widest">View Project</p></div>))}</div></section>

  const VideoDetail=()=>{if(!selectedVideoWork)return null;return(<div className="pt-32 pb-24"><div className="container mx-auto px-6 max-w-4xl"><button onClick={()=>setCurrentPage('video')} className="flex items-center gap-2 text-xs text-gray-400 hover:text-blue-900 mb-12 transition-colors uppercase tracking-widest"><ArrowLeft size={14}/> Back to Works</button><div className="mb-12"><span className="text-[10px] font-bold text-blue-900 tracking-[0.3em] uppercase mb-4 block">{selectedVideoWork.category}</span><h1 className="text-3xl md:text-4xl font-light tracking-tight mb-8">{selectedVideoWork.title}</h1><div className="w-full aspect-video bg-black rounded-sm shadow-xl flex items-center justify-center relative group overflow-hidden"><div className="absolute inset-0 bg-gray-900 flex items-center justify-center"><PlayIc className="text-white/20 w-12 h-12"/></div><iframe className="w-full h-full relative z-10" src="" title="Video Player" allowFullScreen></iframe></div></div><div className="max-w-2xl"><h2 className="text-[10px] font-bold text-gray-400 tracking-widest uppercase pb-2 border-b border-gray-100 mb-6">Overview</h2><p className="text-gray-600 text-sm md:text-base leading-relaxed text-justify whitespace-pre-wrap">{selectedVideoWork.summary}</p></div></div></div>)};

  const Event=()=>(<div className="pt-32 pb-24"><div className="container mx-auto px-6 max-w-5xl text-center"><h1 className="text-4xl font-extralight tracking-widest uppercase mb-4">Events</h1><div className="w-12 h-px bg-blue-900 mx-auto mb-10"></div><div className="flex justify-center flex-wrap gap-4 mb-20"><button onClick={()=>navigateTo('event','event-1')} className="px-6 py-2.5 border border-gray-200 text-[10px] tracking-widest uppercase hover:border-blue-900 hover:text-blue-900 transition-all rounded-full bg-white shadow-sm">Archive No.01 記憶の書庫</button><button onClick={()=>navigateTo('event','event-2')} className="px-6 py-2.5 border border-gray-200 text-[10px] tracking-widest uppercase hover:border-blue-900 hover:text-blue-900 transition-all rounded-full bg-white shadow-sm">CEP演習</button></div><div className="space-y-0 text-left">{[1,2].map(i=>(<article key={i} id={`event-${i}`} className={`group py-24 scroll-mt-32 ${i!==2?'border-b border-gray-100':''}`}><div className="text-center mb-12"><h2 className="text-2xl font-light mb-3 tracking-tight">{i===1?'Archive No.01 記憶の書庫':'CEP演習'}</h2><div className="flex items-center justify-center gap-2 text-xs text-gray-400 uppercase tracking-widest"><ClockIc size={12} className="text-blue-900"/><span>{i===1?'2026.05.05':'2022.03.29'}</span></div></div><div className="w-full aspect-[21/9] bg-gray-50 border border-gray-100 mb-16 flex items-center justify-center text-gray-200 uppercase tracking-widest text-sm italic shadow-sm">[イベントキービジュアル]</div><div className="max-w-2xl mx-auto"><div className="mb-12"><span className="block text-[10px] font-bold text-blue-900 tracking-[0.3em] uppercase mb-6 border-b border-gray-100 pb-2">Event Overview</span><div className="text-sm text-gray-600 leading-[2.2] text-justify space-y-6"><p>ここに1000文字程度のイベント概要が入ります</p></div></div><div className="grid grid-cols-1 md:grid-cols-2 gap-8 mt-12 pt-8 border-t border-gray-50"><div className="space-y-2"><span className="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Role</span><p className="text-xs text-gray-600">{i===1?'企画・演出':'企画・全体統括'}</p></div></div></div></article>))}</div></div></div>);

  const renderContent=()=>{switch(currentPage){case 'home':return <Home/>;case 'dance':return <Dance/>;case 'dance-detail':return <DanceDetail/>;case 'research':return <Research/>;case 'video':return <Video/>;case 'video-detail':return <VideoDetail/>;case 'event':return <Event/>;default:return <Home/>}};

  return(<div className="min-h-screen bg-white text-gray-900 font-sans overflow-x-hidden" style={{fontFamily:"'Noto Sans JP',sans-serif"}}><Header/><main className="relative z-10">{renderContent()}</main><footer className="relative z-10"><Footer/></footer>{showBackToTop&&(<button onClick={()=>window.scrollTo({top:0,behavior:'smooth'})} className="fixed bottom-10 right-10 z-[60] p-4 bg-white border border-gray-100 shadow-xl rounded-full text-blue-900 hover:bg-blue-900 hover:text-white transition-all duration-300 asb" aria-label="Back to Top"><ArrowUp size={20}/></button>)}</div>);
};

const root=ReactDOM.createRoot(document.getElementById('root'));
root.render(<App/>);
</script>
</body>
</html>
